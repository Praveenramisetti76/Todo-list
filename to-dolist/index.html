<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(https://media3.giphy.com/media/Dwv8Wl7vI1JUuOektL/giphy.gif?cid=6c09b952kjvf8z1pqs4qoa612fxryl0rrbrteij20kreiyt0&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center flex-column text-center">

    <div class="bg-light p-5 rounded shadow mt-5" style="max-width: 500px; width: 100%;">
        <h2 class="mb-4">Daily To-Do List</h2>

        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>
        <ul id="taskList" class="list-group mb-3"></ul>
        <button id="clearCompleted" class="btn btn-danger w-100">Clear Completed</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
